<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="dash.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="grid-container">
        <div class="menu-icon">
         <i class="fas fa-bars header__menu"></i>
       </div>
        
       <header class="header">
         <div class="header__search"></div>
         <div class="header__avatar"></div>
       </header>
     
       <aside class="sidenav">
         <div class="sidenav__close-icon">
           <i class="fas fa-times sidenav__brand-close"></i>
         </div>
         <ul class="sidenav__list">
           <li class="sidenav__list-item"><i class="zmdi zmdi-library zmdi-hc-3x"></i></li>
           
           <li class="sidenav__list-item"><i class="zmdi zmdi-email zmdi-hc-3x"></i></li>
           <li class="sidenav__list-item"><i class="zmdi zmdi-star zmdi-hc-3x"></i></li>
           <li class="sidenav__list-item"><i class="zmdi zmdi-notifications zmdi-hc-3x"></i></li>
           <li class="sidenav__list-item"><i class="zmdi zmdi-settings zmdi-hc-3x"></i></li>
         </ul>
       </aside>
     
       <main class="main">
         <div class="main-header">
           <div class="main-header__heading"><h3>Buenos dias! Lorem ipsum</h3></div>
           <div class="main-header__updates"><img src="/img/gear.png"></div>
           
         </div>
         
     
         <div class="main-overview">
            <div class="card" style="width: 18rem;">
                <img src="http://via.placeholder.com/640x360" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Excel desde cero!</h5>
                  <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar" style="width: 50%">50%</div>
                  </div><br>
                  <a href="#" class="btn btn-success">Comenzar</a>
                </div>
              </div>
              <div class="card" style="width: 18rem;">
                <img src="http://via.placeholder.com/640x360" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Lorem ipsum</h5>
                  <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar" style="width: 25%">25%</div>
                  </div><br>
                  <a href="#" class="btn btn-success">Comenzar</a>
                </div>
              </div>
              <div class="card" style="width: 18rem;">
                <img src="http://via.placeholder.com/640x360" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Lorem ipsums</h5>
                  <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar" style="width: 1%">1%</div>
                  </div><br>
                  <a href="#" class="btn btn-success">Comenzar</a>
                </div>
              </div>
         </div><br><br><br><br><br><br><br><br><br><br><br>
         <div class="main-cards">
           <div class="card">Card</div>
         </div>
      
       </main>
     
       <footer class="footer">
         <div class="footer__copyright"></div>
         <div class="footer__signature"></div>
       </footer>
     </div>

</body>
</html>

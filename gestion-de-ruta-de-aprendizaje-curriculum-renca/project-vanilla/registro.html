<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="registrostyle.css" rel="stylesheet">

    <title>Registro</title>
  </head>
  <body>
    <div class="row">
        <div class="col-md-12 extra-large-screen-top-stripe">
            <div class="stripe-color stripe-color1"></div>
            <div class="stripe-color stripe-color2"></div>
            <div class="stripe-color stripe-color3"></div>
            <div class="stripe-color stripe-color4"></div>
            <div class="stripe-color stripe-color5"></div>
        </div>
    </div>
    
   <section class="contact-box">
       <div class="row no-gutters bg-dark">
           <div class="col-xl-5 col-lg-12 register-bg">
            <div class="position-absolute">
            </div>
           </div>
           <div class="col-xl-7 col-lg-12 d-flex">
                <div class="container align-self-center p-6">
                    <h1 class="font-weight-bold mb-3 text-center display-5">Crea tu cuenta gratis</h1>
                    <h3 class="font-weight-bold text-center h4">¡Comienza a aprender ya!</h3>
                    <div class="form-group d-flex flex-column justify-content-center align-items-center">
                        <button class="btn btn-outline-light btn-google btn-sm btn-block mb-2"><i class="icon ion-logo-google lead align-middle mr-2"></i> Continuar con Google</button>
                        <button class="btn btn-outline-light btn-facebook btn-sm btn-block mb-2"><i class="icon ion-logo-facebook lead align-middle mr-2"></i> Continuar con Facebook</button>
                        <button class="btn btn-outline-light btn-apple btn-sm btn-block mb-2"><i class="icon ion-logo-apple lead align-middle mr-2"></i> Continuar con Apple</button>
                    </div>
                    
                    
                    
                    <div class="form-group mb-5">
                        <div class="horizontal-line-container">
                            <hr class="separator">
                            <div class="circle"></div>
                            <hr class="separator">
                        </div>
                    </div>
                    

                    <form>
                        <div class="form-row mb-2">
                            <div class="form-group col-md-6">
                                <label class="font-weight-bold">Nombre <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" placeholder="Tu nombre">
                            </div>
                            <div class="form-group col-md-6">
                                <label class="font-weight-bold">Apellido <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" placeholder="Tu apellido">
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label class="font-weight-bold">Correo electrónico <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" placeholder="Ingresa tu correo electrónico">
                        </div>
                        <div class="form-group mb-3">
                            <label class="font-weight-bold">Contraseña <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" placeholder="Ingresa una contraseña">
                        </div>
                        <div class="form-group d-flex justify-content-center mt-5">
                            <button class="btn btn-primary btn-registrarse">REGISTRARME</button>
                        </div>
                        <div class="custom-checkbox mb-5 d-flex align-items-center">
                            <input class="custom-checkbox-input" type="checkbox" id="privacyCheckbox">
                            <label class="custom-checkbox-label mb-5 mt-5" for="privacyCheckbox">Al seleccionar esta casilla aceptas nuestro aviso de privacidad y los términos y condiciones</label>
                        </div>
                        
                        
                    </form>
                    <small class="d-inline-block text-muted mt-5">Todos los derechos reservados | © 2024 Grupo GO</small>
                </div>
           </div>
       </div>
   </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
